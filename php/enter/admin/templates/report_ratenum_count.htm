{literal}

		<script type="text/javascript">
		
			var all;
			$(document).ready(function() {
				all = new Highcharts.Chart({
					chart: {
						renderTo: 'all',
						defaultSeriesType: 'column'
					},
					title: {
						text: '{$lang.ratenum_all_tj}'
					},
					xAxis: {
					    max :100,   
		                min :1, 
					    categories: [],
						rotation:45,
						x:-10,
						y:-10
					},
					yAxis: {
						min: 0,
						title: {
							text: '{$lang.level}'
						}
					},
					legend: {
						layout: 'vertical',
						backgroundColor: '#FFFFFF',
						align: 'right',
						verticalAlign: 'top',
						x: 20,
						y: 40,
						floating: true,
						shadow: true
					},
					tooltip: {
						formatter: function() {
							return '<b>'+ this.series.name +'</b><br/>'+
							this.x +'{$lang.lv}: '+ this.y +'{$lang.count1}';
						}
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0
						}
					},
				        series: [{
						name: '{$lang.ratenum_all_tj}',
						data: {$all}
					}]
				});
				
				
			});
			
			
			
			var pay;
			$(document).ready(function() {
				pay = new Highcharts.Chart({

						renderTo: 'pay',
						defaultSeriesType: 'column'

						text: '{$lang.ratenum_pay_tj}'
					},
					xAxis: {
					    max :100,   
		                min :1, 
					    categories: [],
						rotation:45,
						x:-10,
						y:-10
					},
					yAxis: {
						min: 0,
						title: {
							text: '{$lang.level}'
						}
					},
					legend: {
						layout: 'vertical',
						backgroundColor: '#FFFFFF',
						align: 'right',
						verticalAlign: 'top',
						x: 20,
						y: 40,
						floating: true,
						shadow: true
					},
					tooltip: {
						formatter: function() {
							return '<b>'+ this.series.name +'</b><br/>'+
							this.x +'{$lang.lv}: '+ this.y +'{$lang.count1}';
						}
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0
						}
					},
				        series: [{
						name: '{$lang.ratenum_pay}',
						data: {$pay}
					}]
				});
				
				
			});
								
				
		</script>
